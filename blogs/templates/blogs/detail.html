<!doctype html>
<html lang="en">
{% load staticfiles%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>{{ detail_blog.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Aditya Rana</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="https://www.linkedin.com/in/aditya08rana">Linkedin</a>
                        <a class="nav-link" href="https://github.com/iadirock">Github</a>
                        <a class="nav-link" href="{% static 'Resume_Aditya.pdf' %}">Resume</a>
                        <!-- putting active to show which page i am on-->
                        <a class="nav-link active" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Added style to remove the underline from the a tags-->
            <style>
                #GFG {
                    text-decoration: none;
                }
            </style>
            <!-- a href used for anchor tag-->
            <!-- passing the dictionary object detail_blog-->
                <a id = "GFG" href="{% url 'detail' detail_blog.id %}"><h3>{{ detail_blog.title }}</h3></a>
                {{ detail_blog.pub_date_new}}
                <br/>
                <img class="img-fluid" src="{{ detail_blog.image.url }}" height="200" width="200"/>
                <br/>
                <p>{{ detail_blog.summary}}</p>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container text-center">
            <p>©️ Aditya Rana {% now "Y" %}</p>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
